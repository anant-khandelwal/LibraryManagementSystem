{% extends 'base.html' %}
{% block body %}
<div class="flex justify-center h-screen">
    <div class="">
        <h1 class="my-4">Add Book</h1>
        <form method="post" class="text-right">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Add Book</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'books' %}"><button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded" type="button">Back to Books</button></a>
        </div>
    </div>
</div>
{% endblock %}
