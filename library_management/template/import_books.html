{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-6">Import Book</h1>
    <p class="text-center text-lg font-bold mb-4 text-gray-700">
        To import a book, please enter either the Book Title or the Author's Name.
        The book will automatically be added into the system using the Frappe API.
    </p>
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Title:
                    </label>
                    <input type="text" id="title" name="title" class="w-full border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
                        Author:
                    </label>
                    <input type="text" id="author" name="author" class="w-full border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
                        Import Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
