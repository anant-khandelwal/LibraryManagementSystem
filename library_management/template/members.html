{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold mb-6">Members</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full border rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Contact Number</th>
                    <th class="px-4 py-2">Outstanding Debt</th>
                    <th class="px-4 py-2">Aadhar Number</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr class="border-t">
                    <td class="px-4 py-2">{{ member.name }}</td>
                    <td class="px-4 py-2">{{ member.number }}</td>
                    <td class="px-4 py-2">{{ member.debt }}</td>
                    <td class="px-4 py-2">{{ member.aadhar_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-6">
        <a href="{% url 'add_member' %}">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
                Add Member
            </button>
        </a>
    </div>
</div>
{% endblock %}
