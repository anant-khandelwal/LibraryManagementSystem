{% extends 'base.html' %}
{% block body %}
{% if books %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publisher</th>
        <th>Qunatity</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.qty }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>No Books Found </h1>
{% endif %}
{% endblock %}
